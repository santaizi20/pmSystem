<!DOCTYPE html>
<html> 
    <head> 
    <title>状况备案-创建</title> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!--<link rel="stylesheet" type="text/css" href="css/Status_record/Status_record_create/Status_record_create.css"/>
    <link rel="stylesheet" type="text/css" href="css/Status_record/Status_record_create/datePicker.css"/>-->
	<link rel="shortcut icon" href="favicon.ico">
	<link href="public/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/Status_record/status_record.css">
	<link href="css/Daily_items/font-awesome.css?v=4.4.0" rel="stylesheet">
	<link href="css/Daily_items/plugins/iCheck/custom.css" rel="stylesheet">
	<link href="css/Daily_items/animate.css" rel="stylesheet">
	<link href="css/Daily_items/style.css?v=4.1.0" rel="stylesheet">
	<script src="public/jquery/jquery-3.1.1.min.js"></script>
    </head> 

	<body class="white-bg" >

	<div class="wrapper wrapper-content">
		<div class="row">
			<div class="bread">
				<ol class="breadcrumb">
					<li>状况备案</li>
					<li class="active">事件记录创建</li>
				</ol>
			</div>
			<div class="hr-line-dashed"></div>
			<form method="get" class="form-horizontal" >
					<div  style="width:80%;line-height:1.5em;margin:0 auto;text-align: center;font-size:14px">
						<div>
							<label class="col-sm-2 control-label">事件名称</label>
							<div class="col-sm-5">
								<input type="text" class="form-control">
							</div>
							<label class="col-sm-2 control-label">事件类型</label>
							<div class="col-sm-3">
								<select class="form-control m-b" name="account">
									<option>类型 1</option>
									<option>类型 2</option>
									<option>类型 3</option>
									<option>类型 4</option>
								</select>
							</div>
						</div>
						<div>
							<label class="col-sm-2 control-label">发生街道</label>
							<div class="col-sm-5">
								<input type="text" class="form-control  m-b">
							</div>
							<label class="col-sm-2 control-label">发生时间</label>
							<div class="col-sm-3">
								<input class="form-control  m-b layer-date" width="100%" placeholder="YYYY-MM-DD" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})">
							</div>
						</div>
						<div>
							<label class="col-sm-2 control-label">详细地址</label>
							<div class="col-sm-10">
								<input type="text" class="form-control  m-b">
							</div>
						</div>
						<div>
							<label class="col-sm-2 control-label">负责单位</label>
							<div class="col-sm-4">
								<input type="text" class="form-control m-b">
							</div>
							<label class="col-sm-2 control-label">负责人联系电话</label>
							<div class="col-sm-4">
								<input type="text" class="form-control m-b">
							</div>
						</div>
						<div>
						<label class="col-sm-2 control-label">备案时间</label>
						<div class="col-sm-4">
							<input type="text" class="form-control m-b">
						</div>
						<label class="col-sm-2 control-label">备案人</label>
						<div class="col-sm-4">
							<input type="text" class="form-control m-b">
						</div>
					</div>
						<div class="col-md-12">
							<div class="form-group">
								<label class="col-sm-2 control-label">基本情况</label>
								<div class="col-sm-10">
									<input name="" class="form-control" placeholder="请输入文本" style="height:10em;" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">解决措施</label>
								<div class="col-sm-10">
									<input name="" class="form-control" placeholder="请输入文本" style="height:10em;" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label">相关文件</label>
								<div class="col-sm-10">
									<input name="" class="form-control" type="file" style="height:3em;">
								</div>
							</div>
						</div>
					</div>
				</form>
			<div class="form-group">
				<div style="margin:0 auto;width:50%;text-align: center">
					<button class="btn btn-primary" type="submit">保存内容</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<button class="btn btn-white" type="submit">取&nbsp;&nbsp;&nbsp;&nbsp;消</button>
				</div>
			</div>
		</div>
	</div>
	<script src="plugins/layer/laydate/laydate.js"></script>
    </body>
</html>
