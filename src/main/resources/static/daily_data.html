<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日常项目-2016年道路大中修工程</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="" rel="stylesheet">
    <link href="css/Daily_items/daily_items.css" rel="stylesheet">
    <link href="public/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/Daily_items/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="css/Daily_items/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="css/Daily_items/animate.css" rel="stylesheet">
    <link href="css/Daily_items/style.css?v=4.1.0" rel="stylesheet">

    <link type="text/css " rel="stylesheet" href="css/Daily_items/ding.css">

</head>
<body class="white-bg">

<div class="wrapper wrapper-content">
    <div class="row">
        <div class="bread">
            <ol class="breadcrumb">
                <li><a href="#">日常项目</a></li>
                <li class="active" style="">相关数据录入</li>
            </ol>
        </div>
        <div class="row m-b-lg">
            <div class="col-sm-offset-1">
                <div class="col-sm-11">
                    <ul class="nav nav-tabs">
                        <li class="active"><a data-toggle="tab" href="#tab-1" aria-expanded="true"> 道路大中修</a>
                        </li>
                        <li class=""><a data-toggle="tab" href="#tab-2" aria-expanded="false">排水管线改造</a>
                        </li>
                        <li class=""><a data-toggle="tab" href="#tab-3" aria-expanded="false">慢行系统改造</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div id="tab-1" class="tab-pane active">
                            <div class="panel-body">
                                <form method="get" class="form-horizontal" >
                                    <div class="div1">
                                        <div>
                                            <label class="col-sm-2 control-label">道路名称</label>
                                            <div class="col-sm-10"  id="road_name">
                                                <input type="text" class="form-control  m-b">
                                            </div>
                                        </div>
                                        <div>
                                            <label class="col-sm-2 control-label" >起止地点</label>
                                            <div class="col-sm-10" id="road_place">
                                                <input type="text" class="form-control  m-b">
                                                <p>(请使用"-"作为连接符)</p>
                                            </div>
                                        </div>
                                        <div>
                                            <label class="col-sm-2 control-label">道路长度</label>
                                            <div class="col-sm-9" id="road_length">
                                                <input type="text" class="form-control  m-b">
                                            </div>
                                            <p class="col-sm-1">米</p>
                                        </div>
                                        <div>
                                            <label class="col-sm-2 control-label">道路宽度</label>
                                            <div class="col-sm-9" id="road_width">
                                                <input type="text" class="form-control  m-b">
                                            </div>
                                            <p class="col-sm-1">米</p>
                                        </div>
                                        <div>
                                            <label class="col-sm-2 control-label">沥青面积</label>
                                            <div class="col-sm-9" id="liqing_area">
                                                <input type="text" class="form-control  m-b">
                                            </div>
                                            <p class="col-sm-1">平米</p>
                                        </div>
                                        <div>
                                            <label class="col-sm-2 control-label">步道面积</label>
                                            <div class="col-sm-9" id="foodpath_area">
                                                <input type="text" class="form-control  m-b">
                                            </div>
                                            <p class="col-sm-1">平米</p>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">备注</label>
                                                <div class="col-sm-10" id="road_remark">
                                                    <input name="" class="form-control" placeholder="请输入文本" style="height:10em;" type="text">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-sm-2 control-label">特殊情况备案</label>
                                                <div class="col-sm-10" id="road_remarkfile">
                                                    <input name="" class="form-control" type="file" style="height:3em;">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div id="tab-2" class="tab-pane">
                            <div class="panel-body">
                                <form method="get" class="form-horizontal" >
                                <div class="div1">
                                    <div>
                                        <label class="col-sm-2 control-label">胡同名称</label>
                                        <div class="col-sm-10"  id="pipe_name">
                                            <input type="text" class="form-control  m-b">
                                        </div>
                                    </div>
                                    <div>
                                        <label class="col-sm-2 control-label" >材料名称</label>
                                        <div class="col-sm-10" id="pipe_material">
                                            <input type="text" class="form-control  m-b">
                                        </div>
                                    </div>
                                    <div>
                                        <label class="col-sm-2 control-label">材料规格</label>
                                        <div class="col-sm-10" id="material_specification">
                                            <input type="text" class="form-control  m-b">
                                        </div>
                                    </div>
                                    <div>
                                        <label class="col-sm-2 control-label">数量</label>
                                        <div class="col-sm-9" id="amount">
                                            <input type="text" class="form-control  m-b">
                                        </div>
                                        <p class="col-sm-1" style="float:left;">米</p>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">备注</label>
                                            <div class="col-sm-10" id="pipe_remark">
                                                <input name="" class="form-control" placeholder="请输入文本" style="height:3em;" type="text">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">施工工艺</label>
                                            <div class="col-sm-10" id="construction_technology">
                                                <input name="" class="form-control" placeholder="请输入文本" style="height:3em;" type="text">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">特殊情况备案</label>
                                            <div class="col-sm-10" id="pipe_remarkfile">
                                                <input name="" class="form-control" type="file" style="height:3em;">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            </div>
                        </div>
                        <div id="tab-3" class="tab-pane">
                            <div class="panel-body">
                                <form method="get" class="form-horizontal" >
                                <div class="div1">
                                    <div>
                                        <label class="col-sm-2 control-label">道路名称</label>
                                        <div class="col-sm-10"  id="slow_name">
                                            <input type="text" class="form-control  m-b">
                                        </div>
                                    </div>
                                    <div>
                                        <label class="col-sm-2 control-label">权属</label>
                                        <div class="col-sm-10"  id="slow_ownership">
                                            <input type="text" class="form-control  m-b">
                                        </div>
                                    </div>
                                    <div>
                                        <label class="col-sm-2 control-label" >起止地点</label>
                                        <div class="col-sm-10" id="slow_place">
                                            <input type="text" class="form-control  m-b">
                                            <p>(请使用"-"作为连接符)</p>
                                        </div>
                                    </div>
                                    <div>
                                        <label class="col-sm-2 control-label">道路等级</label>
                                        <div class="col-sm-3  m-b">
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" checked="" value="option1" id="optionsRadios1" name="optionsRadios">支路</label>
                                            </div>
                                        </div>
                                        <div class="col-sm-3  m-b">
                                            <div class="radio">
                                                <label>
                                                    <input type="radio"  value="option1" id="optionsRadios2" name="optionsRadios">次干</label>
                                            </div>
                                        </div>
                                        <div class="col-sm-3  m-b">
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" value="option2" id="optionsRadios3" name="optionsRadios">主干</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div>
                                        <label class="col-sm-2 control-label">道路长度</label>
                                        <div class="col-sm-9" id="slow_length">
                                            <input type="text" class="form-control  m-b">
                                        </div>
                                        <p class="col-sm-1" style="float:left;">米</p>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">特殊情况备案</label>
                                            <div class="col-sm-10" id="slow_remarkfile">
                                                <input name="" class="form-control" type="file" style="height:3em;">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            </div>
                        </div>
                        <div class="form-group">
                            <div style="margin:0 auto;width:50%;text-align: center">
                                <button class="btn btn-primary" type="submit">保存内容</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <button class="btn btn-white" type="submit">取&nbsp;&nbsp;&nbsp;&nbsp;消</button>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal inmodal" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content animated fadeIn">
            <p style="font-family: sans-serif,微软雅黑;font-size:25px;text-align: center;margin-top:10px;">地图显示</p>
            <div class="map" style="text-align: center;"><img alt="image" src="image/Daily_items/地图.jpg" /></div>
            <div class="modal-footer" style="text-align: center;margin:0 auto">
                <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
<script src="js/Daily_items/content.js"></script>
<script src="public/jquery/jquery-3.1.1.min.js?v=2.1.4"></script>
<script src="public/bootstrap/js/bootstrap.min.js?v=3.3.6"></script>
</body>

</html>
